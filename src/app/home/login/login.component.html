<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      type="text"
      [(ngModel)]="usuario"
      name="usuario"
      #campoDeUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoDeUsuario.invalid && campoDeUsuario.touched"
      mensagem="Usuário obrigatorio"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoDeSenha="ngModel"
      required
    /><app-mensagem
    *ngIf="campoDeSenha.invalid && campoDeSenha.touched"
    mensagem="Senha obrigatoria"
  ></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
